<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Tracalorie | Meal & Calorie Tracker</title>
</head>
<body>
    <!-- navbar-->
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Tracalorie</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <!-- Form card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="item-name" placeholder="Add Item..">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" id="item-calories" placeholder="Add Calories..">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fas fa-plus-square" style="padding-right: 5px"></i>Add Meal</button>
                        <!--
                        <button class="update-btn btn orange"><i class="fas fa-pen-square" style="padding-right: 5px"></i>Update Meal</button>
                        <button class="delete-btn btn red"><i class="fas fa-trash-alt" style="padding-right: 5px"></i>Delete Meal</button>
                        -->
                        <button class="back-btn btn grey right"><i class="fas fa-chevron-circle-left" style="padding-right: 5px"></i>Back</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Calorie count -->
        <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

        <!-- Item list -->
        <ul id="item-list" class="collection">

            </li>
            <li class="collection-item" id="item-0">
                <strong>Cookie: </strong> <em>400 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="edit-item fas fa-pencil-alt"></i>

            </li>
            <li class="collection-item" id="item-0">
                <strong>Eggs: </strong> <em>300 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="edit-item fas fa-pencil-alt"></i>
                </a>
            </li>
            -->
        </ul>
        </div>
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/0863e8b2bf.js"></script>
    <script src="app.js"></script>
</body>
</html>
